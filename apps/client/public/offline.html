<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f1f1f" />
    <title>Docmost — офлайн</title>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        margin: 0;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #101113;
        color: #f6f7f9;
      }

      .card {
        max-width: 460px;
        padding: 24px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.06);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.35rem;
      }

      p {
        margin: 0;
        opacity: 0.9;
        line-height: 1.45;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Вы офлайн</h1>
      <p>
        Подключение к сети отсутствует. Как только интернет вернется, просто
        обновите страницу — сервис автоматически восстановит актуальные данные.
      </p>
    </section>
  </body>
</html>
