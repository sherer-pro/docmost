name: Build and Publish Docker image

on:
  release:
    types: [published]
  push:
    branches: [release]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: shererpro/docmost

    steps:
      - name: Determine ref and version
        id: ref
        shell: bash
        run: |
          set -euo pipefail

          EVENT="${{ github.event_name }}"
          if [ "$EVENT" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"     # e.g. v0.26.0
            REF="$TAG"
            VERSION="${TAG#v}"                              # -> 0.26.0
            echo "ref=$REF" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # push to release branch OR manual run
          SHA="${{ github.sha }}"
          echo "ref=$SHA" >> "$GITHUB_OUTPUT"
          echo "version=dev-${SHA:0:7}" >> "$GITHUB_OUTPUT"
          echo "is_release=false" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Релиз: пушим VERSION и latest
      - name: Build and push (release)
        if: ${{ steps.ref.outputs.is_release == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.ref.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest

      # Ветка release / ручной запуск: пушим dev-SHA и release (без latest)
      - name: Build and push (release branch / manual)
        if: ${{ steps.ref.outputs.is_release != 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.ref.outputs.version }}
            ${{ env.IMAGE_NAME }}:release